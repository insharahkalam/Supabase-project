<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="create">
        <div class="d-flex px-4 flex-wrap align-items-center py-3 shadow-sm justify-content-between">
            <h1 class="text-info">POST-Application</h1>
            <button
                class="border-0 bg-info d-flex justify-content-center align-items-center gap-3 text-light fs-3 fw-bold px-5 py-2 rounded-5"
                id="logoutBtn">Logout <i class="fa-solid fa-right-from-bracket fa-xs" style="color: #ffffff;"></i>
            </button>
        </div>

        <div class="parent my-5 w-100">
            <div class="card border-0 bg-transparent p-3 rounded-5 mx-auto" style="max-width: 600px;">
                <div class="top d-flex justify-content-end mb-3">
                    <a class="text-decoration-none" href="post.html">
                        <button
                            class="bg-info border-0 d-flex justify-content-center align-items-center gap-3 text-light fs-5 fw-bold px-4 py-2 rounded-5">
                            MOVE TO POST <i class="fa-solid fa-right-long fa-xs"></i>
                        </button>
                    </a>
                </div>

                <div class="center">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <div class="mb-3 w-100">
                            <label for="title" class="form-label fs-5">Title:</label>
                            <input class="form-control titleInp rounded-5 ps-3 fs-6 border-secondary" type="text"
                                id="title" placeholder="Enter title of your post">
                        </div>

                        <div class="mb-3 w-100">
                            <label for="description" class="form-label fs-5">Description:</label>
                            <textarea id="description" class="form-control border-secondary ps-3 pt-3 rounded-5"
                                rows="4" placeholder="Enter description of your post"></textarea>
                        </div>
                    </div>

                    <div class="d-flex flex-wrap gap-3 justify-content-start ms-1 mb-3">
                        <label class="d-flex align-items-center gap-1 fs-5">
                            <input class="form-check-input radio" type="radio" name="showStatus" value="high">
                            <span>High</span>
                        </label>
                        <label class="d-flex align-items-center gap-1 fs-5">
                            <input class="form-check-input radio" type="radio" name="showStatus" value="medium">
                            <span>Medium</span>
                        </label>
                        <label class="d-flex align-items-center gap-1 fs-5">
                            <input class="form-check-input radio" type="radio" name="showStatus" value="low">
                            <span>Low</span>
                        </label>
                    </div>
                </div>

                <div class="bottom d-flex justify-content-start ms-1">
                    <button class="border-0 bg-info text-light fs-4 fw-bold px-5 py-2 rounded-5" id="submitBtn">
                        Create Post
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
